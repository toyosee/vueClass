<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Template</title>
    <style>
        #app {
          display: inline-block;
          padding: 10px;
          font-size: x-large;
          background-color: lightgreen;
        }
      </style>
</head>
<body>

    <!-- A template in Vue is what we call the HTML part of our Vue application.
    The <template> tag will later be used in *.vue files to structure our code in a better way.
    It is possible to use template as a configuration option in the Vue instance, and put the 
    HTML code inside. -->

    <!-- To get a better overview, to make it easier to handle larger projects, and to get a 
    better development environment, we will now switch to write our Vue code in SFCs, 
    or *.vue files.
    All *.vue files only consist of three parts:
    <template> where the HTML content is.
    <script> for our Vue code.
    <style> where we write the CSS styling. -->

    <h1>'template' Example</h1>

        <p>All HTML code from inside the div tag with id="app" is moved inside the 'template' configuration option, in backtick quotes.</p>

        <div id="app"></div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script>
        const app = Vue.createApp({
            template: 
            `<h1>{{ message }}</h1>
            <p>This is a second line of HTML code, inside backtick quotes</p>`,
            data() {
            return {
            message: "Hello World!"
            }
            }
        })
        
        app.mount('#app')

        </script>
    
</body>
</html>
