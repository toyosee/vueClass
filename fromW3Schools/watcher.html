<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Watchers</title>
    <style>
        #app {
          border: dashed black 1px;
          display: inline-block;
          padding: 10px;
        }
        #app > p {
          font-size: large;
          font-weight: bold;
          text-align: center;
        }
      </style>
</head>
<body>
    
    <!-- A watcher is a method that watches a data property with the same name.
    A watcher runs every time the data property value changes.
    Use a watcher if a certain data property value requires an action.
    As with 'data', 'methods' and 'computed' watchers also has a reserved name in the Vue 
    instance: 'watch'. -->
    <!-- Watcher syntax
    const app = Vue.createApp({
        data() {
          ...
        },
        watch: {
          ...
        },
        computed: {
          ...
        },
        methods: {
          ...
        }
      }) -->

      
<h1>Example: Range Watcher</h1>
<p>A watcher is used for the 'rangeVal' value so that values between 20 and 60 are not possible to choose.</p>
<div id="app">
  <input type="range" min="0" max="100" step="1" v-model="rangeVal">
  <p><code>{{ rangeVal }}</code></p> 
</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        rangeVal: 70
      }
    },
    watch: {
      rangeVal(val) {
        if( val>20 && val<60 ){
          if(val<40){
            this.rangeVal = 20;
          }
          else{
            this.rangeVal = 60;
          }
        }
      }
    }
  })
 app.mount('#app')
</script>


</body>
</html>
